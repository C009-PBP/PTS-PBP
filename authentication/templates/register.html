{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  


<body>

    <div class="register-container justify-content-center align-self-center d-flex h-100">
        <div class = "register">
        
            <h1>Formulir Registrasi</h1>  
            
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
        
        </div>  
            
        <div>
            {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li> 
                {% endfor %}  
            </ul>   
            {% endif %}  
        </div>

    </div>

</body>

{% endblock content %}
