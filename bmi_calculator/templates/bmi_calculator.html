<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">HealthBud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'bmi_calculator:show_bmi_calculator' %}">Kalkulator BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Pengaturan Akun</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Info Dokter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Tanya Dokter</a>
          </li>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
              <a class="nav-link log" id="log" href="{% url 'authentication:logout' %}">Logout</a>
            {% else %}
              <a class="nav-link log" href="{% url 'authentication:login' %}">Login</a>
            {% endif %}
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>  



    <div class="container p-5">
        <h1>
            <b>
                Selamat datang di Kalkulator BMI, {{user.get_username}}!
            </b>
        </h1>
    </div>

    <div class="container p-5">
        <form method="POST" class="was-validated" id="form_bmi">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="tinggi" class="form-label">Tinggi badan:</label>
              <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi badan Anda" name="tinggi"  min="1" required>
            </div>
            <div class="mb-3">
              <label for="berat" class="form-label">Berat badan:</label>
              <input type="number" class="form-control" id="berat" placeholder="Masukkan berat badan Anda" name="berat"  min="1" required>
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur:</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan umur Anda" name="umur"  min="1" required>
            </div>
            <div class="mb-3">
              <label>Jenis kelamin:</label>
              <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
              <label for="Laki-laki">Laki-laki</label>
              <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
              <label for="Perempuan">Perempuan</label><br>
            </div>
            <input type="submit" value="Get BMI" onclick="addBMI()">
        </form>
    
    </div>

    <div class="container p-5">
        <button click="viewBMIHistory()">Lihat histori BMI</button>
    </div>

    <div id="bmi_history">

    </div>


</body>


<script>
  async function getBMI() {
      return fetch("{% url 'bmi_calculator:show_json' %}").then((res) => res.json())
    }

  async function refreshBMIPage() {
      
    const bmi_objects = await getBMI();
    console.log("TESSSSSSSS" + " " + bmi_objects);
    let htmlString = ''
    bmi_objects.forEach((item) => {
      htmlString += `\n
      <div class="flex-container justify-content-center align-self-center d-flex h-100""">
        <div class="card" style="width: 18rem;">
          <img src="https://tse1.mm.bing.net/th?id=OIP.lR17CZXTy9_eI8zq4t6fUAHaEK&pid=Api&P=0" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${item.fields.date_created}</h5>
            <p class="card-title">BMI: ${item.fields.tinggi/item.fields.berat}</h5>
          </div>
          <div class="card-body">
            <button type="button" id="button-delete" class="btn btn-primary" onclick="deleteBMI(${item.pk})">Delete</button>
          </div>
        </div>
      </div>
      ` 
    })
    document.getElementById("bmi_history").innerHTML = htmlString
  }


  function addBMI() {
    console.log("TESaddd")
    fetch("{% url 'bmi_calculator:add_bmi' %}", {
          method: "POST",
          body: new FormData(document.querySelector('#form_bmi'))
      }).then(refreshBMIPage)
    return false
  }

  function deleteBMI(bmiPK) {
    // console.log("TESzzz")
    fetch(`/bmi_calculator/delete/${bmiPK}`, {
      method: "GET",
      }
      ).then(refreshBMIPage)
    return false
  }

  function viewBMIHistory(){
    
  }

  refreshBMIPage()  
</script>
