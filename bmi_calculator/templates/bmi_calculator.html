{% extends 'base.html' %}

{% load static %}

{% block meta %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bmi.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{% static '/js/bmi.js' %}"></script>

{% endblock meta %}



{% block content %}

<body>
    <div class="container p-5">
        <h1>
            <b>
                Selamat datang di Kalkulator BMI, {{user.get_username}}!
            </b>
        </h1>
    </div>

    <div class="container p-5">
        <form method="POST" class="was-validated" id="form_bmi">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="tinggi" class="form-label">Tinggi badan (cm):</label>
              <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi badan Anda" name="tinggi"  min="1" required>
            </div>
            <div class="mb-3">
              <label for="berat" class="form-label">Berat badan (kg):</label>
              <input type="number" class="form-control" id="berat" placeholder="Masukkan berat badan Anda" name="berat"  min="1" required>
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur:</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan umur Anda" name="umur"  min="1" required>
            </div>
            <input type="submit" value="Get BMI" onclick="addBMI()">
        </form>
        <button onclick="viewBMIHistory()">Lihat histori BMI</button>
  
    </div>

    <div id="bmi_result">

    </div>

    <div id="bmi_history">

    </div>


</body>

{% endblock content %}
