{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">HealthBud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'bmi_calculator:show_bmi_calculator' %}">Kalkulator BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Pengaturan Akun</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'info_dokter:show_info_dokter' %}">Info Dokter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Tanya Dokter</a>
          </li>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
              <a class="nav-link log" id="log" href="{% url 'authentication:logout' %}">Logout</a>
            {% else %}
              <a class="nav-link log" href="{% url 'authentication:login' %}">Login</a>
            {% endif %}
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>  
  {% block content %}
  {% endblock content %}
</body>

</html>
